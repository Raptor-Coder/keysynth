<html><head>
<title>Key.Synth - A Classic Synthesizer</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #0f0f23;
    color: #00ff00;
    margin: 0;
    padding: 20px;
    overflow: hidden;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }
  h1 {
    text-align: center;
    font-size: 3.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ff00;
  }
  .keyboard {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 30px;
  }
  .keyboard-row {
    display: flex;
    gap: 10px;
  }
  .key {
    width: 70px;
    height: 70px;
    background-color: rgba(31, 31, 63, 0.7);
    border: 2px solid #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
