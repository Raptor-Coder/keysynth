<html><head>
<title>Key.Synth - A Classic Synthesizer</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #0f0f23;
    color: #00ff00;
    margin: 0;
    padding: 20px;
    overflow: hidden;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }
  h1 {
    text-align: center;
    font-size: 3.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ff00;
  }
  .keyboard {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 30px;
  }
  .keyboard-row {
    display: flex;
    gap: 10px;
  }
  .key {
    width: 70px;
    height: 70px;
    background-color: rgba(31, 31, 63, 0.7);
    border: 2px solid #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  .key:hover {
    background-color: rgba(47, 47, 95, 0.7);
    box-shadow: 0 0 15px #00ff00;
  }
  .key.active {
    background-color: rgba(63, 63, 127, 0.7);
    transform: scale(0.95);
  }
  .controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .control {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
  }
  .slider {
    -webkit-appearance: none;
    width: 200px;
    height: 15px;
    border-radius: 5px;
    background: rgba(31, 31, 63, 0.7);
    outline: none;
    opacity: 0.7;
    transition: opacity .2s;
  }
  .slider:hover {
    opacity: 1;
  }
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #00ff00;
    cursor: pointer;
  }
.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #00ff00;
    cursor: pointer;
  }
  .instructions {
    text-align: center;
    margin-top: 20px;
    font-style: italic;
    font-size: 1.2em;
  }
  #background-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .waveform-selector {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  .waveform-option {
    display: flex;
    align-items: center;
    margin: 0 15px;
    cursor: pointer;
  }
  .waveform-bullet {
    width: 20px;
    height: 20px;
    border: 2px solid #00ff00;
    border-radius: 50%;
    margin-right: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .waveform-bullet::after {
    content: '';
    width: 12px;
    height: 12px;
    background-color: #00ff00;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .waveform-option.active .waveform-bullet::after {
    opacity: 1;
  }
  .waveform-label {
    font-size: 1.2em;
    color: #00ff00;
  }
  .reset-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1.2em;
    background-color: rgba(31, 31, 63, 0.7);
    color: #00ff00;
    border: 2px solid #00ff00;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .reset-button:hover {
    background-color: rgba(47, 47, 95, 0.7);
    box-shadow: 0 0 15px #00ff00;
  }
</style>
</head>

    </label>

      <span class="waveform-bullet"></span>
      <span class="waveform-label">Square</span>
    </label>
    <label class="waveform-option">
      <input type="radio" name="waveform" value="triangle" hidden>
      <span class="waveform-bullet"></span>
      <span class="waveform-label">Triangle</span>
    </label>
    <label class="waveform-option">
      <input type="radio" name="waveform" value="sine" hidden>
      <span class="waveform-bullet"></span>
      <span class="waveform-label">Sine</span>
    </label>
  </div>
  <div class="keyboard" id="keyboard">

      <input type="range" min="20" max="20000" value="500" class="slider" id="cutoff">
    </div>
    <div class="control">
      <label for="resonance">Resonance</label>
      <input type="range" min="0" max="30" value="10" class="slider" id="resonance">
