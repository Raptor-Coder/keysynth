<html><head>
<title>Key.Synth - A Classic Synthesizer</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-color: #0f0f23;
    color: #00ff00;
    margin: 0;
    padding: 20px;
    overflow: hidden;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }
  h1 {
    text-align: center;
    font-size: 3.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ff00;
  }
  .keyboard {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 30px;
  }
  .keyboard-row {
    display: flex;
    gap: 10px;
  }
  .key {
    width: 70px;
    height: 70px;
    background-color: rgba(31, 31, 63, 0.7);
    border: 2px solid #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  .key:hover {
    background-color: rgba(47, 47, 95, 0.7);
    box-shadow: 0 0 15px #00ff00;
  }
  .key.active {
    background-color: rgba(63, 63, 127, 0.7);
    transform: scale(0.95);
  }
  .controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .control {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
  }
  .slider {
    -webkit-appearance: none;
    width: 200px;
    height: 15px;
    border-radius: 5px;
    background: rgba(31, 31, 63, 0.7);
    outline: none;
    opacity: 0.7;
    transition: opacity .2s;
  }
  .slider:hover {
    opacity: 1;
  }
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #00ff00;
    cursor: pointer;
  }
